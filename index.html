<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML e JS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Número Maior</h1>
        <form>
            <div class="form-container">
                <input id="numero-a" type="number" required placeholder="Número A">
                <input id="numero-b" type="number" required placeholder="Número B">
                <button id="btn-submit" type="submit">Enviar</button>
                <p id="message-sucess"></p>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
